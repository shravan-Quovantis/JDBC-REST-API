<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1> Maven + Spring Boot Project</h1>
    <h2> Name <span th:text="${name}"></span></h2>
    <h1 th:text="${#strings.toUpperCase(name)}"></h1>
    <h1> Length: <span th:text="${#strings.length(name)}"></span></h1>
    <h1 th:text="${currentDate}"></h1>

<!--Creating local variable-->
    <div th:with="a=5, b=7, n=${name}">
        <h1> Value of n: <span th:text="${n}"></span></h1>
        <h1> Value of a: <span th:text="${a}"></span></h1>
        <h1 th:text="'Value of b:'+${b}"></h1>
        <h1 th:text="'Value of '+${a}+ ' and '+${b}+' is '+${a+b}"></h1>
    </div>
</body>
</html>
